<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Particles</title>
    <link rel="stylesheet" type="text/css" href="./Example/example.css">
</head>

<body>
    <canvas id="canvas" x="0" y="0" width="1000" height="1000"></canvas>

    <div id="controlPanelContainer">
        <div id="controlPanel" class="controlPanel">
            <div class="controlPanelHeader">
                <button id="togglePanel" data-action="particles-togglePanel" class="toggleButton"><span
                        style="color: white">Settings </span>â–¶</button>
            </div>
            <div class="controlPanelContent">
                <label for="numParticlesInput">Number of Particles:</label>
                <input data-attribute="particles-numParticles" type="number" id="numParticlesInput" value="200" min="50"
                    max="1000" step="50">

                <label for="speedInput">Speed:</label>
                <input data-attribute="particles-speed" type="number" id="speedInput" step="0.1" value="0.2" min="0.1"
                    max="5">

                <label for="strokeColorInput">Stroke Color:</label>
                <input data-attribute="particles-strokeColor" type="color" id="strokeColorInput" value="#ffffff">

                <label for="bgColorInput">Fill Color:</label>
                <input data-attribute="particles-bgColor" type="color" id="bgColorInput" value="#000000">

                <label for="connectDistanceInput">Connect Distance:</label>
                <input data-attribute="particles-connectDistance" type="number" id="connectDistanceInput" value="150"
                    min="50" max="400" step="50">

                <label for="mouseDistanceInput">Mouse Distance:</label>
                <input data-attribute="particles-mouseDistance" type="number" id="mouseDistanceInput" value="100"
                    min="50" max="400" step="50">

                <button id="toggleAnimation" data-action="particles-toggleAnimation">Toggle Animation</button>
            </div>
        </div>
    </div>

    <script type="module" src="example.js"></script>
</body>

</html>
