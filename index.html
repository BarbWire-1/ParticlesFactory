<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Particles</title>
    <link rel="stylesheet" type="text/css" href="./Example/example.css">
</head>

<body>
    <canvas id="canvas" x="0" y="0" width="1000" height="1000"></canvas>

    <div id="controlPanelContainer">
        <div id="controlPanel" class="controlPanel">
            <div class="controlPanelHeader">
                <button id="togglePanel" class="toggleButton"><span style="color: white">Settings </span>â–¶</button>
            </div>
            <div class="controlPanelContent">
                <label for="numParticlesInput">Number of Particles:</label>
                <input type="number" id="numParticlesInput" value="200" min="50" max="1000" step="50">

                <label for="speedInput">Speed:</label>
                <input type="number" id="speedInput" step="0.1" value="0.2">

                <label for="strokeColorInput">Stroke Color:</label>
                <input type="color" id="strokeColorInput" value="#ffffff">

                <label for="fillColorInput">Fill Color:</label>
                <input type="color" id="fillColorInput" value="#000000">

                <label for="connectDistanceInput">Connect Distance:</label>
                <input type="number" id="connectDistanceInput" value="150" min="50" max="400" step="50">

                <label for="mouseDistanceInput">Mouse Distance:</label>
                <input type="number" id="mouseDistanceInput" value="100" min="50" max="400" step="50">

                <button id="toggleAnimation">Toggle Animation</button>
            </div>
        </div>
    </div>

    <script type="module" src="./Example/index.js"></script>
</body>

</html>
