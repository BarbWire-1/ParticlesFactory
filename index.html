<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Particles</title>
    <link rel="stylesheet" type="text/css" href="./Example/example.css">
</head>

<body>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  THIS CAUSED 500MS BLOCKING!!!!!!!-->
    <div id="canvas-container">
        <!-- <canvas id="canvas" ></canvas> -->
        <canvas id="my-particles" width="500" height="500"></canvas>
    </div>
    <div id="controlPanelContainer">
        <div id="controlPanel" class="controlPanel">

            <div class="controlPanelHeader">
                <button id="togglePanel" data-action="togglePanel" class="toggleButton"><span
                        style="color: white">Settings </span>▶</button>
            </div>

            <div id="inputSection" class="controlPanelContent">

                <h3>▶ main</h3>
                <div class="inputContainer" style="display: flex; flex-direction: column; max-height: 1000px">
                    <!-- show on load -->
                    <label for="numParticles">Number of Particles:</label>
                    <input id="numParticles" data-bind="main.numParticles" type="number"  min="50" max="40000"
                        step="50">

                    <label for="frameRate">FrameRate:</label>
                    <input id="frameRate" data-bind="main.frameRate" type="number" id="frameRate" step="1"
                        min="1" max="60">

                    <label for="speed">Speed:</label>
                    <input id="speed" data-bind="main.speed" type="number" id="speed" step="0.1"min="0.1"
                        max="5">

                    <label for="mouseReactive">Mouse Distance:</label>
                    <input id="mouseReactive" data-bind="main.mouseDistance" type="number" min="0" max="400"
                        step="10">


                    <label for="bgFillStyle">Background Color:</label>
                    <input id="bgFillStyle" data-bind="main.fillStyle" type="color">
                    <div class="checkbox-container">

                        <input id="isResponsiveFlag" data-bind="main.isResponsive" type="checkbox" >
                        <label for="isResponsiveFlag">Responsive</label><br>


                        <input id="isFullScreenFlag" data-bind="main.isFullScreen" type="checkbox" class="last" >
                        <label for="isFullScreenFlag">Full Screen</label>

                    </div>
                </div>
                <hr>

                <h3 data-action="toggleVisibility">▶ particles</h3>
                <div class="inputContainer">
                    <label for="particlesSize">Particles Size:</label>
                    <input id="particlesSize" data-bind="particles.size" type="number"  min="1" max="100"
                        step="1">

                    <label for="particlesOpacity">Particles Opacity:</label>
                    <input id="particlesOpacity" data-bind="particles.opacity" type="number" min="0" max="1" step="0.05"
                        value="0.7">

                    <label for="particlesFillStyle">Particles Color:</label>
                    <input id="particlesFillStyle" data-bind="particles.fillStyle" type="color" value='#0033ff'>



                    <div class="checkbox-container">

                        <label for="particlesShape">Particles Shape</label><br>
                        <select id="particlesShape" data-bind="particles.shape">
                            <option value="circle">Circle</option>
                            <option value="square">Square</option>
                            <option value="rhombus">Rhombus</option>
                            <option value="hexagon">Hexagon</option>
                            <option value="triangle">Triangle</option>


                        </select><br><hr>


                        <input id="particlesFlag" data-bind="particles.draw" type="checkbox">
                        <label for="particlesFlag">Draw Particles</label><br>


                        <input id="particlesStrokeFlag" data-bind="particles.stroke" type="checkbox">
                        <label for="particlesStrokeFlag">Draw Stroke</label><br>

                        <input id="particlesTransparency" data-bind="particles.noFill" type="checkbox" >
                        <label for="particlesTransparency">No Fill</label><br>




                        <input id="particlesCollisionFlag" data-bind="particles.collision" type="checkbox" >
                        <label for="particlesCollisionFlag">Particles Collision</label><br>


                        <input id="particlesRandomSize" data-bind="particles.randomSize" type="checkbox">
                            <label for="particlesRandomSize">Random Size</label><br>


                        <input id="particlesRandomColor" data-bind="particles.randomFill" type="checkbox" class="last">
                        <label for="particlesRandomColor">Random Fill</label>

                    </div>
                </div>
                <hr>

                <h3 data-action="toggleVisibility">▶ lines</h3>
                <div class="inputContainer">

                    <label for="connectDistance">Connect Distance:</label>
                    <input id="connectDistance" data-bind="lines.connectDistance" type="number" min="0"
                        max="400" step="10">

                    <label for="linesStrokeStyle">Stroke Color:</label>
                    <input id="linesStrokeStyle" data-bind="lines.strokeStyle" type="color" id="stroke" >

                    <label for="linesWidth">Lines Width:</label>
                    <input id="linesWidth" data-bind="lines.lineWidth" type="number" min="0.1" max="5" step="0.1"
                       >

                    <label for="linesOpacity">Lines Opacity:</label>
                    <input id="linesOpacity" data-bind="lines.opacity" type="number" min="0" max="1" step="0.05"
                        >

                    <div class="checkbox-container">

                        <input id="withLinesFlag" data-bind="lines.draw" type="checkbox" class="last">
                        <label for="withLinesFlag">Draw Lines</label>
                    </div>

                </div>
                <hr>



            </div>
            <div id="buttonContainer" class="button-container">
                <button id="toggleAnimation" data-action="toggleAnimation">Toggle Animation</button>
                <button id="toggleContent">Toggle Page Content</button>

                <button id="downloadButton">Download Config</button>

            </div>
        </div>
    </div>

    <!-- Link with text and GitHub icon -->
    <a href="https://github.com/BarbWire-1/ParticlesFactory/tree/refactor-optionals" target="_blank"
        rel="noopener noreferrer">
        <i class="fab fa-github"></i>
        Github Repo

    </a>
    <div id="content-container" class="display-toggle">
        <h4 class="description">Use Particles As Interactive Background</h4>
        <div id="landing">Your Page Content Example
            <button id="test-button">I'm listening :)</button>
        </div>
    </div>

    <script type="module" src="./Example/example.js"></script>
</body>

</html>
