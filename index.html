<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Particles</title>
    <link rel="stylesheet" type="text/css" href="./Example/example.css">
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <div id="canvas-container">
        <!-- <canvas id="canvas" ></canvas> -->
        <canvas id="my-particles" width="500" height="500"></canvas>
    </div>
    <div id="controlPanelContainer">
        <div id="controlPanel" class="controlPanel">
            <div class="controlPanelHeader">
                <button id="togglePanel" data-action="particles-togglePanel" class="toggleButton"><span
                        style="color: white">Settings </span>â–¶</button>
            </div>
            <div class="controlPanelContent">
                <label for="numParticles">Number of Particles:</label>
                <input id="numParticles" data-attribute="particles-main.numParticles" type="number" value="200" min="50" max="10000"
                    step="50">

                <label for="particlesSize">Particles Size:</label>
                <input id="particlesSize" data-attribute="particles-particles.size" type="number" value="2" min="1" max="10"
                    step="1">

                <label for="speed">Speed:</label>
                <input id="speed" data-attribute="particles-main.speed" type="number" id="speed" step="0.1" value="0.2" min="0" max="5">

                <label for="particlesFillStyle">Particles Color:</label>
                <input id="particlesFillStyle" data-attribute="particles-particles.fillStyle" type="color" value='#E1FF00'>

                <label for="linesStrokeStyle">Stroke Color:</label>
                <input id="linesStrokeStyle" data-attribute="particles-lines.strokeStyle" type="color" id="stroke" value="#4f4f4f">

                <label for="bgFillStyle">Fill Color:</label>
                <input id="bgFillStyle" data-attribute="particles-canvas.fillStyle" type="color" value="#000000">

                <label for="connectDistance">Connect Distance:</label>
                <input id="connectDistance" data-attribute="particles-lines.connectDistance" type="number"  value="100" min="0"
                    max="400" step="50">

                <label for="mouseReactive">Mouse Distance:</label>
                <input id="mouseReactive" data-attribute="particles-main.mouseDistance" type="number" value="100" min="0" max="400"
                    step="50">

                <button id="toggleAnimation" data-action="particles-toggleAnimation">Toggle Animation</button>
                <button id="toggleContent">Toggle Page Content</button>

                <div id="checkbox-container">
                    <label for="particlesFlag">Draw Particles</label>
                    <input id="particlesFlag" data-attribute="particles-particles.draw" type="checkbox" checked>

                    <label for="particlesCollisionFlag">Particles Collision</label>
                    <input id="particlesCollisionFlag" data-attribute="particles-particles.collision" type="checkbox" checked>

                    <label for="withLinesFlag">Draw Lines</label>
                    <input id="withLinesFlag" data-attribute="particles-lines.draw" type="checkbox" checked>

                    <label for="isResponsiveFlag">Responsive</label>
                    <input id="isResponsiveFlag" data-attribute="particles-main.isResponsive" type="checkbox" checked><br>

                    <label for="isFullScreenFlag">Full Screen</label>
                    <input id="isFullScreenFlag" data-attribute="particles-main.isFullScreen" type="checkbox" checked>
                </div>
            </div>
        </div>
    </div>

    <!-- Link with text and GitHub icon -->
    <a href="https://github.com/BarbWire-1/ParticlesFactory" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i>
        Github Repo

    </a>
    <div id="content-container" class="display-toggle">
        <h4 class="description">Use Particles As Interactive Background</h4>
        <div id="landing">Your Page Content Example
            <button id="test-button">I'm listening :)</button>
        </div>
    </div>

    <script type="module" src="./Example/example.js"></script>
</body>

</html>
