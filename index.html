<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Particles</title>
    <link rel="stylesheet" type="text/css" href="./Example/example.css">
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <div id="canvas-container">
        <!-- <canvas id="canvas" ></canvas> -->
        <canvas id="my-particles" width="500" height="500"></canvas>
    </div>
    <div id="controlPanelContainer">
        <div id="controlPanel" class="controlPanel">

            <div class="controlPanelHeader">
                <button id="togglePanel" data-action="particles-togglePanel" class="toggleButton"><span
                        style="color: white">Settings </span>▶</button>
            </div>

            <div id="inputSection" class="controlPanelContent">

                <h3 data-action="particles-toggleVisibility">▶ main</h3>
                <div class="inputContainer collapsed"><!-- show on load -->
                    <label for="numParticles">Number of Particles:</label>
                    <input id="numParticles" data-attribute="particles-main.numParticles" type="number" value="200"
                        min="50" max="10000" step="50">

                    <label for="speed">Speed:</label>
                    <input id="speed" data-attribute="particles-main.speed" type="number" id="speed" step="0.1"
                        value="0.2" min="0" max="5">

                    <label for="mouseReactive">Mouse Distance:</label>
                    <input id="mouseReactive" data-attribute="particles-main.mouseDistance" type="number" value="100"
                        min="0" max="400" step="10">


                    <label for="bgFillStyle">Background Color:</label>
                    <input id="bgFillStyle" data-attribute="particles-main.fillStyle" type="color" value="#000000">
                    <div class="checkbox-container">
                        <label for="isResponsiveFlag">Responsive</label>
                        <input id="isResponsiveFlag" data-attribute="particles-main.isResponsive" type="checkbox"
                            checked><br>

                        <label for="isFullScreenFlag">Full Screen</label>
                        <input id="isFullScreenFlag" data-attribute="particles-main.isFullScreen" type="checkbox"
                            checked>

                    </div>
                </div>
                <hr>

                <h3 data-action="particles-toggleVisibility">▶ particles</h3>
                <div class="inputContainer">
                    <label for="particlesSize">Particles Size:</label>
                    <input id="particlesSize" data-attribute="particles-particles.size" type="number" value="25" min="1"
                        max="30" step="1">

                    <label for="particlesFillStyle">Particles Color:</label>
                    <input id="particlesFillStyle" data-attribute="particles-particles.fillStyle" type="color"
                        value='#0000ff'>

                    <label for="particlesOpacity">Particles Opacity:</label>
                    <input id="particlesOpacity" data-attribute="particles-particles.opacity" type="number" min="0"
                        max="1" step="0.05" value="1">

                    <div class="checkbox-container">

                        <label for="particlesType">Particles Type</label>
                        <select id="particlesType" data-attribute="particles-particles.shape">
                            <option value="circle">Circle</option>
                            <option value="square">Square</option>
                            <option value="hexagon">Hexagon</option>

                        </select>

                        <label for="particlesFlag">Draw Particles</label>
                        <input id="particlesFlag" data-attribute="particles-particles.draw" type="checkbox" checked><br>



                        <label for="particlesCollisionFlag">Particles Collision</label>
                        <input id="particlesCollisionFlag" data-attribute="particles-particles.collision"
                            type="checkbox"><br>

                        <label for="particlesRandomSize">Random Size</label>
                        <input id="particlesRandomSize" data-attribute="particles-particles.randomSize" type="checkbox"
                            checked><br>

                        <label for="particlesRandomColor">Random Color</label>
                        <input id="particlesRandomColor" data-attribute="particles-particles.randomFill" type="checkbox"
                            checked>

                    </div>
                </div>
                <hr>

                <h3 data-action="particles-toggleVisibility">▶ lines</h3>
                <div class="inputContainer">
                    <label for="connectDistance">Connect Distance:</label>
                    <input id="connectDistance" data-attribute="particles-lines.connectDistance" type="number"
                        value="100" min="0" max="400" step="50">

                    <label for="linesStrokeStyle">Stroke Color:</label>
                    <input id="linesStrokeStyle" data-attribute="particles-lines.strokeStyle" type="color" id="stroke"
                        value="#ffffff">

                    <label for="linesWidth">Lines Width:</label>
                    <input id="linesWidth" data-attribute="particles-lines.lineWidth" type="number" min="0.1" max="5"
                        step="0.1" value="0.6">

                    <label for="linesOpacity">Lines Opacity:</label>
                    <input id="linesOpacity" data-attribute="particles-lines.opacity" type="number" min="0" max="1"
                        step="0.05" value="1">

                    <div class="checkbox-container">
                        <label for="withLinesFlag">Draw Lines</label>
                        <input id="withLinesFlag" data-attribute="particles-lines.draw" type="checkbox" checked>
                    </div>

                </div>
                <hr>



            </div>
            <div id="buttonContainer" class="button-container">
                <button id="toggleAnimation" data-action="particles-toggleAnimation">Toggle Animation</button>
                <button id="toggleContent">Toggle Page Content</button>

                    <button id="downloadButton">Download Settings JSON</button>
               
            </div>
        </div>
    </div>

    <!-- Link with text and GitHub icon -->
    <a href="https://github.com/BarbWire-1/ParticlesFactory/tree/refactor-optionals" target="_blank"
        rel="noopener noreferrer">
        <i class="fab fa-github"></i>
        Github Repo

    </a>
    <div id="content-container" class="display-toggle">
        <h4 class="description">Use Particles As Interactive Background</h4>
        <div id="landing">Your Page Content Example
            <button id="test-button">I'm listening :)</button>
        </div>
    </div>

    <script type="module" src="./Example/example.js"></script>
</body>

</html>
